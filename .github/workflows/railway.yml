name: Railway Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up --service antigravity
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
